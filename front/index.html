<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис объявлений</title>
</head>
<body>

    <td>
      <h2>Пользователи:</h2>
      <div class="js-todos"></div>
    </td>
    <td>
      <fieldset>
        <legend>Новый пользователь</legend>
        <label for="todo">Имя:</label><br>
        <input type="text" id="todo" name="todo" value="Андрей" class="js-input"><br><br> 
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="1@mail.ru" class="js-input"><br><br> 
        <label for="phon">Phon:</label><br>
        <input type="text" id="phon" name="phon" value="111-111" class="js-input"><br><br> 

        <button class="js-btn">Добавить</button>
      </fieldset>
    </td>
  </table>
  <script src="index.js"></script>
</body>
</html>
